<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<link rel="stylesheet" href="style/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="script/main.js"></script>
</head>

<body>
	<header>
		<h1>Scientific Calculator</h1>
	</header>
	<main id="calculator">
		<form id="formone" name="calc">
			<table>
				<tr>
					<td></td>
					<td colspan="4" id="displaytd">
						<input id="display" type="text" name="display" value=" " onclick="backspace(this.form)" readonly>
					</td>
				</tr>
				<tr>
					<td rowspan="5" id="tdExpand" onclick="tdExpand()">&lsaquo;</td>
					<td class="moreCol"><input class="button" type="button" value="Ln&#x2082;" onClick="calc.display.value+=0.693"></td>
					<td class="moreCol"><input class="button" type="button" value="&#960;" onClick="calc.display.value+=3.141"></td>
					<td><input class="button opps topRow" type="button" value="AC" onClick="calc.display.value=' '"></td>
					<td><input class="button opps topRow" type="button" value="&#177;" onClick=""></td>
					<td><input class="button opps topRow" type="button" value="%" onClick="calc.display.value+='%'"></td>
					<td><input class="button opps lastCol" type="button" value="&divide;" onClick="calc.display.value+='/'"></td>
				</tr>
				<tr>
					<td class="moreCol"><input class="button" id="btnxy" type="button" value="x&#x207f;" onClick="power_function()"></td>
					<td class="moreCol"><input class="button" type="button" value="n!" onClick="fact_function()"></td>
					<td><input class="button btnNum" type="button" value="7" onClick="calc.display.value+=7"></td>
					<td><input class="button btnNum" type="button" value="8" onClick="calc.display.value+=8"></td>
					<td><input class="button btnNum" type="button" value="9" onClick="calc.display.value+=9"></td>
					<td><input class="button opps lastCol" type="button" value="&times;" onClick="calc.display.value+='*'"></td>
				</tr>
				<tr>
					<td class="moreCol"><input class="button" type="button" value="X^3" onClick=""></td>
					<td class="moreCol"><input class="button" type="button" value="sin" onClick="sin_function()"></td>
					<td><input class="button btnNum" type="button" value="4" onClick="calc.display.value+=4"></td>
					<td><input class="button btnNum" type="button" value="5" onClick="calc.display.value+=5"></td>
					<td><input class="button btnNum" type="button" value="6" onClick="calc.display.value+=6"></td>
					<td><input class="button opps lastCol" type="button" value="&minus;" onClick="calc.display.value+='-'"></td>
				</tr>
				<tr>
					<td class="moreCol"><input class="button" type="button" value="&radic;" onClick="sqrt_function()"></td>
					<td class="moreCol"><input class="button" type="button" value="cos" onClick="cos_function()"></td>
					<td><input class="button btnNum" type="button" value="1" onClick="calc.display.value+=1"></td>
					<td><input class="button btnNum" type="button" value="2" onClick="calc.display.value+=2"></td>
					<td><input class="button btnNum" type="button" value="3" onClick="calc.display.value+=3"></td>
					<td><input class="button opps lastCol" type="button" value="&plus;" onClick="calc.display.value+='+'"></td>
				</tr>
				<tr>
					<td class="moreCol"><input class="button" type="button" value="e" onClick="calc.display.value+=2.718"></td>
					<td class="moreCol"><input class="button" type="button" value="tan" onClick="tan_function()"></td>
					<!--<td><button id="btnBack">&larr;</button></td>-->
					<td colspan="2"><input class="button btnNum" id="btn0" type="button" value="0" onClick="calc.display.value+=0"></td>
					<td><input class="button opps" type="button" value="." onClick="calc.display.value+='.'"></td>
					<td><input class="button three lastCol" type="button" value="=" onClick="evaluation(this.form)"></td>
				</tr>
			</table>
			<br />
			<div>*Click on Calculator display for backspace</div>
		</form>
	</main>
	<footer>
		&copy; Copyright <span id="date">
			<script src="script/year.js"></script>
		</span>, <a href="mailto:faizan@gmail.com">Faizan Jariwala</a>
	</footer>
</body>

</html>
